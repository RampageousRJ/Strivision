stages:
  - build
  - sync
  - deploy
  - sanity

image: python:slim-buster

buildJob:
    stage: build
    script:
        - pip install -r requirements.txt

syncGithub:
    stage: sync
    script:
        - apt-get update && apt-get install -y git
        - git config --global user.name "${GITHUB_USERNAME}"
        - git config --global user.email "${GITHUB_EMAIL}"
        - git remote add github https://${GITHUB_USERNAME}:${GITHUB_TOKEN}@github.com/${GITHUB_USERNAME}/Strivision.git
        - git checkout -B main origin/main
        - git remote -v
        - git push github main
    only:
        - main

deployOCI:
    stage: deploy
    script:
        - 'which ssh-agent || (apt-get update -y && apt-get install openssh-client zip unzip -y)'
        - mkdir -p .ssh
        - echo "$SSH_PRIVATE_KEY" > .ssh/id_rsa
        - chmod 600 .ssh/id_rsa
        - eval $(ssh-agent -s)
        - ssh-add .ssh/id_rsa
        - ssh -o StrictHostKeyChecking=no -i .ssh/id_rsa ${VM_USER}@${VM_IP_ADDRESS} '
                rm -rf Strivision &&
                git clone https://github.com/RampageousRJ/Strivision.git &&
                cd Strivision &&
                pm2 delete strivision &&
                pm2 start "python3 app.py" --name strivision
            '
    only:
        - main

checkSanity:
    stage: sanity
    before_script: sudo apt update && sudo apt install -y curl
    script:
        - echo "Running sanity check..."
        - STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://${VM_IP_ADDRESS}:${VM_APP_PORT}/health)
        - |
            if [ "$STATUS" -ne 200 ]; then
                echo "Sanity check failed! Expected 200, got $STATUS"
                exit 1
            else
                echo "Sanity check passed!"
            fi
    needs:
        - deployOCI
    only:   
        - main